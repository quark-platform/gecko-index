name: Generator ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 2 * * 1-5"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - run: |
          sudo apt-get install -y mercurial

      - run: |
          hg clone https://hg.mozilla.org/mozilla-central mozilla

      - uses: actions/checkout@v3
        with:
          path: index

      - name: Run
        run: |
          npm i
          npm run generate ../mozilla

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Generate files
          repository: index
